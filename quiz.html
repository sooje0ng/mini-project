<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/quiz.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="first-container">
            <div class="question-meter">
                <p class="question-p">Question <span id="qNumber"></span>/4</p>
                <progress
                    class="meter"
                    value="30"
                    max="100"
                    id="meter"
                ></progress>
            </div>
            <div class="score-container">
                <p style="margin: 0">Score</p>
                <p class="score" id="totalScore"></p>
            </div>
        </div>
        <div class="second-container">
            <h1 class="question">What is <span id="question"></span>?</h1>
            <div class="choices">
                <div class="child1" onclick="checkAnswer(0)">
                    <div class="child-inner">A</div>
                    <span class="option"></span>
                </div>
                <div class="child2" onclick="checkAnswer(1)">
                    <div class="child-inner">B</div>
                    <span class="option"></span>
                </div>
                <div class="child3" onclick="checkAnswer(2)">
                    <div class="child-inner">C</div>
                    <span class="option"></span>
                </div>
                <div class="child4" onclick="checkAnswer(3)">
                    <div class="child-inner">D</div>
                    <span class="option"></span>
                </div>
            </div>
        </div>
        <div class="third-container" width="500px" height="600px">
            <h1>Total Score : <span class="score"></span></h1>
            <!-- 완료페이지-->
        </div>
        <script src="js/script.js" onload="updatePage()"></script>
    </body>
</html>
